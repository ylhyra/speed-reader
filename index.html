<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css.css" />
</head>

<body>
  <main>
    <div id=setup>
      <textarea id=textarea></textarea>
      <div>
        <button id="start">Start</button>
        <button id="reset">Restart</button>
      </div>
      <div>
        <label for="wpm">Speed:</label>
        <select id=wpm>
          <option value="70">70 wpm</option>
          <option value="100">100 wpm</option>
          <option value="150">150 wpm</option>
          <option value="175">175 wpm</option>
          <option value="200" selected>200 wpm</option>
          <option value="225">225 wpm</option>
          <option value="250">250 wpm</option>
          <option value="300">300 wpm</option>
          <option value="350">350 wpm</option>
          <option value="400">400 wpm</option>
          <option value="450">450 wpm</option>
          <option value="500">500 wpm</option>
          <option value="550">550 wpm</option>
          <option value="600">600 wpm</option>
        </select>
      </div>
    </div>
    <div id=output></div>
    <div id=status></div>
  </main>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
